<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/My AI.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGX task 1</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>HNGX TASK ONE</h1>

    <!--Content Container -->

    <main>
      <!-- heading -->
      <div class="heading-container">
        <h2 data-testid="slackUserName">
          <span> Slack Name </span> <br />
          Boluwatife Olusanya
        </h2>

        <!-- slack profile picture -->
        <img
          class="slack-pic"
          src="./images/My AI.jpg"
          alt="Boluwatife Olusanya"
          data-testid="slackDisplayImage"
        />
      </div>

      <!-- Day of the week -->
      <div class="info-container">
        <h3>Day of the Week</h3>

        <p class="day" data-testid="currentDayOfTheWeek"></p>
      </div>

      <!-- Current UTC Time -->
      <div class="info-container">
        <h3>Current UTC Time in milliseconds</h3>

        <p class="time" data-testid="currentUTCTime">bla bla bla</p>
      </div>

      <!-- Track -->
      <div class="info-container">
        <h3>My Track</h3>
        <p data-testid="myTrack">Frontend</p>
      </div>

      <!-- GitHub url -->

      <div class="info-container">
        <h3>Github Url to repo.</h3>

        <a href="https://github.com/t3ch-spawn/hng-task-one.git" data-testid="githubURL">Click to redirect to repo</a>

        <p></p>
      </div>

    </main>
  </body>
</html>
